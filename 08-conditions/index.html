<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <button @click="showContainer= !showContainer">aç/kapat</button>
      <h1 v-if="showContainer" class="text-danger">başlangıçta gözükecek</h1>
      <h1 v-else class="text-primary">sonra gözükecek</h1>
      <hr />
      <p class="text-white" :class="counterClass">count : {{counter}}</p>
      <p v-if="counter>0">counter'ın değeri pozitif</p>
      <p v-else-if="counter==0">counter'ın değeri sıfır</p>
      <p v-else>counter'ın değeri negatif</p>
      <p v-show="counter>0">counter'ın değeri pozitif</p>
      <p v-show="counter==0">counter'ın değeri sıfır</p>
      <p v-show="counter<0">counter'ın değeri negatif</p>
      <button @click="counter++">arttır</button>
      <button @click="counter--">azalt</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row mt-5">
          <div class="col-4 card offset-4 p-2">
            <h3 class="text-center">{{counter1}}</h3>
            <div class="d-flex gap-2 justify-content-center align-items-center">
              <button class="btn btn-primary btn-sm" @click="counter1++">
                +
              </button>
              <button class="btn btn-danger btn-sm" @click="counter1--">
                -
              </button>
            </div>
            <div class="alert alert-warning mt-2 text-center">
              {{functionCounterResult1()}}
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row mt-5">
          <div class="col-4 card offset-4 p-2">
            <h3 class="text-center">{{counter2}}</h3>
            <div class="d-flex gap-2 justify-content-center align-items-center">
              <button class="btn btn-primary btn-sm" @click="inc">+</button>
              <button class="btn btn-danger btn-sm" @click="dec">-</button>
            </div>
            <div class="alert alert-warning mt-2 text-center">
              {{functionCounterResult2()}}
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row mt-5">
          <div class="col-4 card offset-4 p-2">
            <h3 class="text-center">{{counter3}}</h3>
            <div class="d-flex gap-2 justify-content-center align-items-center">
              <button class="btn btn-primary btn-sm" @click="counter3++">
                +
              </button>
              <button class="btn btn-danger btn-sm" @click="counter3--">
                -
              </button>
            </div>
            <div class="alert alert-warning mt-2 text-center">
              {{computedCounterResult1}}
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row mt-5">
          <div class="col-4 card offset-4 p-2">
            <h3 class="text-center">{{counter4}}</h3>
            <div class="d-flex gap-2 justify-content-center align-items-center">
              <button class="btn btn-primary btn-sm" @click="counter4++">
                +
              </button>
              <button class="btn btn-danger btn-sm" @click="counter4--">
                -
              </button>
            </div>
            <div class="alert alert-warning mt-2 text-center">
              {{computedCounterResult2}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h3 class="text-center">todo list</h3>
      <input type="text" @keydown.enter="todoList.push($event.target.value)" />
      <input type="text" @keydown.enter="addTodo" />

      <ul v-if="todoList.length>0">
        <li
          v-for="todo in todoList"
          class="text-white"
          :key="id"
          :class="{'bg-success ': todo.completed, 'bg-danger': !todo.completed}"
        >
          <input
            type="checkbox"
            v-model="todo.completed"
            name=""
            :id="`completed_checkbox_${todo.id}`"
          />
          <label :for="`completed_checkbox_${todo.id}`">{{todo.text}}</label>
          <button @click="removeItem(todo.id)">sil</button>
        </li>
        <div class="d-flex flex-column">
          <small class="text-success"
            >tamamlanmış todo {{completedItemCount}}</small
          >
          <small class="text-danger"
            >tamamlanmamış todo {{uncompletedItemCount}}</small
          >
        </div>
      </ul>
      <div v-else>henüz bir kayıt eklenmedi</div>
    </div>
    <script src="app.js"></script>
  </body>
</html>

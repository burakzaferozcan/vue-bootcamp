<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <button @click="showBorder=!showBorder">
        {{showBorder? "border kaldır":"border ekle"}}
      </button>
      <button @click="redBg=!redBg">
        {{redBg? "kırmızı bg kaldır":"kırmızı bg ekle"}}
      </button>
      <button @click="blueBg=!blueBg">
        {{blueBg? "mavi bg kaldır":"mavi bg ekle"}}
      </button>
      <button @click="greenBg=!greenBg">
        {{greenBg? "yeşil bg kaldır":"yeşil bg ekle"}}
      </button>

      <!-- <div
        class="box"
        :class="{border:showBorder, red:redBg ,blue:blueBg,green:greenBg }"
      ></div> -->
      <!-- computed ile değiştirmek -->
      <div class="box" :class="boxClasses"></div>
      <!-- computed ile değiştirmek -->

      <input type="text" v-model="bgcolor" />
      <div class="deneme" :style="{backgroundColor:bgcolor}"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
